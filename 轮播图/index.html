<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="pic1" class="box">
        <img src="" alt="">
        <span>图片数量</span>
        <p>文字说明</p>
        <ul></ul>
    </div>
</body>

</html>
<script>
    //imgTab(主元素id,图片链接数组,标题数组,切换方式);
    function imgTab(id, imgUrl, imgTitle, evt) {
        var num = 0;
        var oPic = document.getElementById(id);
        var oImg = oPic.getElementsByTagName('img')[0];
        var oTitle = oPic.getElementsByTagName('p')[0];
        var oSpan = oPic.getElementsByTagName('span')[0];
        var oUl = oPic.getElementsByTagName('ul')[0];
        var oBtn = oUl.getElementsByTagName('li');
        var str = '';

        for (var i = 0; i < imgUrl.length; i++) {
            str += '<li></li>';
        }
        oUl.innerHTML = str;

        function fnTab() {
            oImg.src = imgUrl[num];
            oSpan.innerHTML = num + 1 + '/' + imgUrl.length;
            oTitle.innerHTML = imgTitle[num];
            for (var i = 0; i < imgUrl.length; i++) {
                oBtn[i].className = '';
            }
            oBtn[num].className = 'active';
        }

        fnTab();

        for (var i = 0; i < imgUrl.length; i++) {
            oBtn[i].index = i;
            oBtn[i][evt] = function () {
                num = this.index;
                fnTab();
            }
        }
    }
    imgTab('pic1', ['images/1.jpg', 'images/2.jpg', 'images/3.jpg', 'images/4.jpg'], ['图片1', '图片2', '图片3', '图片4'], 'onclick')

</script>
