<script>
    var arr = [50, 33, 24, 66, 12, 42, 99];

    function quick(arr) {
        if (arr.length <= 1) {  // 如果传入的数组只有1项或者是空的，就不继续拆分
            return arr;
        }
        var centerIndex = Math.floor(arr.length / 2); // 获取数组中间索引
        var centerValue = arr.splice(centerIndex, 1)[0]; // 将数组中间项删除并获取到被删除的项

        // 用剩余数组和中间项做比较，小于中间项的放到左边，大于中间项的放到右边
        var leftArr = [];
        var rightArr = [];
        for (var i = 0; i < arr.length; i++) {
            var cur = arr[i];
            cur < centerValue ? leftArr.push(cur) : rightArr.push(cur);
        }
        return quick(leftArr).concat(centerValue,quick(rightArr));
    }
    console.log(quick(arr));
</script>
