<script>
    /*
     * bubble：冒泡排序
     *  @parameter
     *      arr：[array]需要实现排序的数组
     *  @return
     *      [array]排序后的数组(升序)
     * by team on 2018-08-27
     */
    var arr = [7, 100, 3, 1, 55, 88]

    function bubble(arr) {
        // 外层循环控制比较的轮数
        for (var i = 0; i < arr.length - 1; i++) {
            // 里层循环控制每一轮比价的次数
            for (var j = 0; j < arr.length - 1 - i; j++) {
                if (arr[j] > arr[j + 1]) { // 如果当前项大于后一项，交换位置
                    var temp = arr[j]; // 当前要对比的值
                    arr[j] = arr[j + 1]; // 当前项变为后面一项的值
                    arr[j + 1] = temp; // 后面一项变成提前存起来的当前项
                }
            }
        }
        return arr;
    }
    bubble(arr);

    console.log(arr);
</script>
