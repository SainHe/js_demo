<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 300px;
            height: 50px;
            line-height: 50px;
            margin: 20px auto;
            border: solid 1px green;
            text-align: center;
        }

        .box span {
            color: red;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="box">倒计时：
        <span id="timeBox">00:00:00</span>
    </div>
</body>

</html>
<script>
    function countDownAnimation(targetTime) {
        function countDown(endTime) {
            var timeBox = document.getElementById('timeBox');
            var nowTime = new Date();
            var endTime = new Date(endTime);
            var spanTime = endTime - nowTime;

            // 倒计时完成
            if (spanTime < 0) {
                timeBox.innerHTML = '开始抢购';
                window.clearInterval(timer); // 结束倒计时清除定时器
                return;
            }
            // 计算剩余天数
            var day = Math.floor(spanTime / (1000 * 60 * 60 * 24));

            // 计算剩余小时
            spanTime -= day * 1000 * 60 * 60 * 24; // 减去天
            var hour = Math.floor(spanTime / (1000 * 60 * 60));

            // 计算剩余分钟
            spanTime -= hour * 1000 * 60 * 60; // 减去小时
            var minute = Math.floor(spanTime / (1000 * 60));

            // 计算剩余秒
            spanTime -= minute * 1000 * 60;
            var second = Math.floor(spanTime / 1000);

            // 不足两位数补零
            hour < 10 ? hour = '0' + hour : null;
            minute < 10 ? minute = '0' + minute : null;
            second < 10 ? second = '0' + second : null;

            timeBox.innerHTML = day + '天' + hour + ':' + minute + ':' + second;
        }

        countDown(targetTime); // 在定时器执行之前先执行一次

        var timer = window.setInterval(function () { // 定时器执行
            countDown(targetTime)
        }, 1000);
    }

    countDownAnimation('2019/04/30 10:58:00'); // 调用倒计时方法，传入目标时间
</script>
