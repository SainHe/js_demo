<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background: red;
            border: solid 10px yellow;
            position: absolute;
            left: 200px;
            top: 200px;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>

</html>
<script>
    var oBox = document.getElementById('box');
    oBox.onmousedown = function (e) {
        
        var e = e || event;
        var dir = null;
        var posX = e.clientX;
        var posY = e.clientY;
        var oWidth = this.clientWidth;
        var oHeight = this.clientHeight;
        var oLeft = this.offsetLeft;
        var oTop = this.offsetTop;
        var area = 10;  //边界值
        // 点击上侧边
        if (posY < oTop + area){
            dir = 'top';
        }
        // 点击右侧边
        if (posX > oLeft + oWidth - area){
            dir = 'right';
        }
        // 点击下侧边
        if (posY > oTop + oHeight - area){
            dir = 'bottom';
        }
        // 点击左侧边
        if (posX < oLeft + area){
            dir = 'left';
        }

        document.onmousemove = function (e){
            var e = e || event;
            switch(dir){
                case 'top':
                    oBox.style.height = oHeight - (e.clientY - posY) + 'px';
                    oBox.style.top = oTop + (e.clientY - posY) + 'px';
                    if (e.clientY > oHeight+oTop) {
                        oBox.style.height = '0px';
                        oBox.style.top = oTop + oHeight + 'px';
                    }
                    break;

                case 'right':
                    oBox.style.width = oWidth + (e.clientX - posX) + 'px';
                    if (e.clientX < oLeft) {
                        oBox.style.width = '0px';
                    }
                    break;
                case 'bottom':
                    oBox.style.height = oHeight + (e.clientY - posY) + 'px';
                    if (e.clientY < oTop) {
                        oBox.style.height = '0px';
                    }
                    break;
                case 'left':
                    oBox.style.width = oWidth - (e.clientX - posX) + 'px';
                    oBox.style.left = oLeft + (e.clientX - posX) + 'px';
                    if (e.clientX > oWidth+oLeft) {
                        oBox.style.width = '0px';
                        oBox.style.left = oLeft + oWidth + 'px';
                    }
                    break;
            }
        }

        document.onmouseup = function(){
            document.onmousemove = document.onmouseup = null;
        }

        return false;

    }
</script>
