        for (var i = 0; i < arr.length - 1; i++) {
            var cur = arr[i];
            for (var j = i + 1; j < arr.length;) {
                cur === arr[j]  ? arr.splice(j, 1) : j++;
            }
        }
    */


    /*  2. indexOf方法去重 
    for (var i = 0; i < arr.length; i++) {

        var newArr = arr.slice(i + 1); // 返回当前项后面的数组

            arr.splice(i, 1);
            i--;
        }
    }
    */

    /*  3. 对象键值对方法去重 
    var obj = {};
    for (var i = 0; i < arr.length; i++) {

        if (typeof obj[cur] !== 'undefined') {  // 对象中如果已经存在该属性，证明是重复项
        console.log(cur+':'+obj[cur]);
            arr.splice(i,1);
            i--;
            continue;
        }
        obj[cur] = cur; // 存储键值对
    }
    */

    console.log(arr.sort(function (a, b) {

    }));
