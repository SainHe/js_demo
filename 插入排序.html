<script>
    var arr = [12, 16, 15, 29, 33, 5];

    function insert(arr) {
        var myArr = [];
        myArr.push(arr[0]); // 本次存储第一个值

        for (var i = 1; i < arr.length; i++) {
            var item = arr[i]; // 本次新读取的值
            for (var j = myArr.length - 1; j >= 0; j--) {  // 如果新读取的值比当前的大，就放到数组最后
                if (item > myArr[j]) {
                    myArr.splice(j + 1, 0, item);
                    break;
                }
                if (j === 0) {  // 如果新读取的值是最小的，就放到数组第一位
                    myArr.unshift(item);
                }
            }
        }
        return myArr;
    }
    console.log(insert(arr));
</script>
