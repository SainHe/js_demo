/* 原型正则方法 */
String.prototype.queryUrlParameter = function queryUrlParameter(){
    var obj = {};
    var reg = /([^=?&]+)=([^=?&]+)/g;
    this.replace(reg,function(){
        var arg = arguments;
        obj[arg[1]] = arg[2];
    });
    return obj;
}
